<!DOCTYPE html>
<html>
    <head>
        <!--[if lt IE 9]>
            <script src="http://cdn.intermine.org/js/html5shiv/r29/html5.js"></script>
        <![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
        <title>IMJS Tests</title>
        <link rel="stylesheet" href="../../bower_components/mocha/mocha.css" type="text/css" media="screen"
              charset="utf-8">
        <!-- Dependencies -->
        <script src="../../bower_components/expect/expect.js" type="text/javascript"></script>
        <script src="../../bower_components/mocha/mocha.js"></script>
        <script src="../../bower_components/q/q.js"></script>
    </head>
    <body>
        <!-- Browser Reporter Requires this Div -->
        <div id="mocha"></div>

        <!-- TODO: Make all this configurable, and build a version for jenkins --> 
        <!-- for local get from components, and do like this for jenkins -->
        <!-- Test Infrastructure -->
        <script>
            mocha.setup({
                globals: ['navigator', 'getInterface', 'expect', 'JSON', 'intermine'],
                ui: 'bdd'});
        </script>

        <script>
            var service_args = {
                root: 'http://localhost:8080/intermine-test',
                token: 'test-user-token',
                errorHandler: function(err) {
                    if (!window.mochaPhantomJS) {
                        // Don't log in phantom.
                        console.error(err);
                    }
                }
            };
        </script>


        <!-- Tests -->
        <script src="mocha-test.js"></script>
        <script>
            if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
            else { mocha.run(); }
        </script>
    </body>
</html>
